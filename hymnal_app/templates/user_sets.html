{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets Belonging to {{logged_user.first_name}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href = "{% static '/css/main.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-end">
            <a href="/dashboard">Dashboard </a>-|-
            <a href="/user/logout">Logout</a>
        </div>
        <div class="row grayback headbar justify-content-center">
            <h1>All the sets you have created are shown below</h1>
        </div>
        <div class="row justify-content-center">
            <div class="column">
                <table class="table">
                    <thead>
                        <tr>
                            <th>My Sets</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for set in user_sets %}
                        <tr>
                            <td>{{set.title}}</td>
                            <td><a href="/set/view/{{set.id}}">View</a></td>
                            <td>
                                <form action="/set/delete/{{set.id}}" method="POST">
                                    {% csrf_token %}
                                    <input type="submit" value="Delete Set">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
