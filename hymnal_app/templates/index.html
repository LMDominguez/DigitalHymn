{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Welcome to Digital Hymnal</h1>
        <h3>Login or register to create your own worship sets</h3>
        {% if messages %}
        <ul class="text-danger" style ="list-style-type:none">
            {% for message in messages %}
            <li class = error_message>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="container-fluid d-inline">
            <div class="row">
                <div class="col-lg-4 offset-md-1 bg-primary rounded p-20" >
                    <form action="/user/create_user" method="POST" class="p-10">
                        {% csrf_token %}
                        <h1>Register</h1>
                        <div class="form-group" >
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" class="form-control">
                        </div>
                        <div class="form-group" >
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" class="form-control">
                        </div>
                        <div class="form-group" >
                            <label for="email">Email:</label>
                            <input type="text" name="email" class="form-control">
                        </div>
                        <div class="form-group" >
                            <label for="password">Password:</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" name="confirm_password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="register"></label>
                            <input type="submit" name="register" class = "btn btn-success">
                        </div>
                    </form>
                </div>
                <div class="col-lg-4 offset-md-1 bg-primary rounded p-20" >
                    <form action="/user/login" method="POST" class="m-20">
                        {% csrf_token %}
                        <h1>Login</h1>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="text" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="login"></label>
                            <input type="submit" name="login" class = "btn btn-success">
                        </div>
                    </form>                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
